<!DOCTYPE html>
<html>

<head>
    <title>Insulin Calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/insulin-calculator/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/insulin-calculator/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/insulin-calculator/favicon-16x16.png">
    <link rel="manifest" href="/insulin-calculator/site.webmanifest">
    <link rel="mask-icon" href="/insulin-calculator/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/insulin-calculator/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="/insulin-calculator/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Tajawal" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        main {
            min-height: 100vh;
            background-color: #CFDBD5;
        }

        #calculator {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column;
            width: 100vw;
            min-height: 100vh;
            font-size: 6rem;
            font-family: 'Open Sans', sans-serif;
            background-color: #E8EDDF;
            color: #222;
        }

        #glucose {
            display: block;
            width: 3em;
            font-size: 1em;
            text-align: center;
            border: 2px solid;
            border-radius: 5px;
        }

        #message {
            font-size: .9em;
        }

        p {
            margin: .5em;
            text-align: center;
        }

        .hide {
            display: none;
        }
    </style>
    <script src="./index.js"></script>
</head>

<body>
    <main>
        <section id="calculator">
            <input id="glucose" type="number" min="0" max="999" placeholder="000" onkeyup="onChangeGlucose(event)">
            <div class="wide">
                <p>Glucose is
                    <b id="glucoseLevel">0</b>.
                </p>
                <div id="ouncesMessage" class="hide">
                    <p>Take
                        <b id="ounces">0</b> ounces of juice or
                        <b id="tablets">0</b> glucose tablets.
                    </p>
                    <p>Check again in 15 minutes.</p>
                </div>
                <p id="message"></p>
            </div>
        </section>
    </main>
</body>

</html>
